<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo - AWS S3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffd700;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenidos a AWS!</h1>
        <p>Hola, mi nombre es <strong>Elsy Naomi Vázquez Aburto</strong>.</p>
        <p>Esta es una página web estática desplegada en Amazon S3 y distribuida con CloudFront.</p>
    </div>
</body>
</html>
